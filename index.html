<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub de Jogos</title>
    <link rel="stylesheet" href="css/hub-style.css">
    <link rel="stylesheet" href="shared/css/style.css">
    <link rel="stylesheet" href="shared/css/settings-modal.css">
    <style>
        /* Ensure links look like cards */
        .game-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Hub Screen -->
        <div id="hub-screen">
            <h1>üéÆ Hub de Jogos</h1>
            <button id="open-settings" class="icon-btn">‚öôÔ∏è</button>
            <div class="game-cards">
                <a href="memory/index.html" class="game-card-link">
                    <div class="game-card" data-game="memory">
                        <h3>üß† Mem√≥ria</h3>
                        <p>Encontre os pares!</p>
                    </div>
                </a>
                <a href="wordsearch/index.html" class="game-card-link">
                    <div class="game-card" data-game="wordsearch">
                        <h3>üîé Ca√ßa-Palavras</h3>
                        <p>Encontre as palavras!</p>
                    </div>
                </a>
                <a href="2048/index.html" class="game-card-link">
                    <div class="game-card" data-game="2048">
                        <h3>2Ô∏è‚É£ 2048</h3>
                        <p>Combine at√© 2048!</p>
                    </div>
                </a>
                <a href="sudoku/index.html" class="game-card-link">
                    <div class="game-card" data-game="sudoku">
                        <h3>üî¢ Sudoku</h3>
                        <p>Complete o tabuleiro!</p>
                    </div>
                </a>
                <a href="hangman/index.html" class="game-card-link">
                    <div class="game-card" data-game="hangman">
                        <h3>ü™¢ Forca</h3>
                        <p>Adivinhe a palavra!</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Settings Modal (Global) -->
        <div id="settings-modal" style="display:none;" aria-hidden="true">
            <div class="settings-sheet">
                <div style="display:flex;">
                    <div class="settings-content" style="width:100%">
                        <div class="cfg-tab" id="tab-general" style="display:block;">
                            <h3>‚öôÔ∏è Geral</h3>
                            <label><span>Som</span><button id="cfg-enable-sound-btn" class="toggle-btn"
                                    aria-pressed="true">üîä</button></label>
                            <label><span>Confete</span><input type="checkbox" id="cfg-confetti" checked></label>
                        </div>
                        <div style="margin-top:20px;display:flex;gap:10px;justify-content:flex-end;">
                            <button id="cfg-close" class="game-button">Fechar</button>
                            <button id="cfg-save" class="game-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared/js/core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.SoundEngine) window.SoundEngine.init();
            if (window.Settings) window.Settings.init();

            const btn = document.getElementById('open-settings');
            if (btn) {
                btn.addEventListener('click', () => {
                    if (window.Settings) window.Settings.openModal();
                });
            }

            const closeBtn = document.getElementById('cfg-close');
            const saveBtn = document.getElementById('cfg-save');
            if (closeBtn) closeBtn.addEventListener('click', () => window.Settings.closeModal());
            if (saveBtn) saveBtn.addEventListener('click', () => {
                window.Settings.save();
                window.Settings.closeModal();
            });
        });
    </script>
</body>

</html>
